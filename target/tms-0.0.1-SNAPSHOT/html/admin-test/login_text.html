<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员登陆</title>
</head>
<!-- 注意这里引入的jquery的js文件是easyui自带的，而不是别的文件，否者在layout组件的时候会出现异常 -->
<script type="text/javascript" src="../../js/jquery-easyui-1.5/jquery.min.js"></script>
<script type="text/javascript" src="../../js/configure/config.js"></script>
<script type="text/javascript">
	$.init("../../");//引入easyui的组件js文件
	$(function() {
		$('#dialog_login').dialog({
			title : '管理员登陆',
			width : 350,
			height : 200,
			closed : false,
			cache : false,
			modal : true,   //是否背景不可选
			closable:true,  //是否显示关闭按钮
			buttons:[{
				text:'登陆',
				handler:function(){
					/* 点击登陆按钮事件 */
					$("#form_login").form('submit', {
						url: "/EasyUI/controller1/fun1.do",	//访问后台url
						onSubmit: function(){
							var isValid = $(this).form('validate');//获取表单校验结果
							/* if (!isValid){
								console.info('校验失败');
							} */
							return isValid;	
						},
						success: function(data){	//后台返回json数据则执行该方法
							console.info(data);
							data = $.parseJSON(data);
							console.info(data.obj+","+data.success+","+data.msg);
						}
					});
				}
			},{
				text:'忘记密码',
				handler:function(){
					$.messager.show({
						title : '温馨提示',
						msg:'由于您是管理员，忘记密码请直接操作数据库!',
						timeout:5000
					});
				}
			}]
		});
	})
</script>
<body>
	<!-- 登陆div -->
	<div id="dialog_login">
		<form id="form_login" method="post">
			<h1>
				<table>
					<tr>
						<th>用户名:</th>
						<td><input class="easyui-validatebox" type="text" name="userName"
							data-options="required:true"
							style="width: 150px; height: 25px; font-style: '宋体'; font-weight: nomal; font-size: 20px" /></td>
					</tr>
					<tr>
						<th>密码:</th>
						<td><input class="easyui-validatebox" type="password"
							name="passWord" data-options="required:true"
							style="width: 180px; height: 25px; font-style: '宋体'; font-weight: nomal; font-size: 20px" /></td>
					</tr>
				</table>
			</h1>
		</form>
	</div>
</body>
</html>
