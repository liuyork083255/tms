<body>
	<!-- JS代码 -->
	<script type="text/javascript">
		$(function() {
			$("#west_tree").tree({
				lines : true, //tree结构虚线显示
				onClick : function(node) { //tree的结点点击事件
					if (node.text == "查看已有模板") {
						$("#newTableLayout").layout('panel', 'center').panel({
							href : 'showAllTables.html'
						});
					} else if(node.text == "新建模板"){
						$("#newTableLayout").layout('panel', 'center').panel({
							href : 'center_newTable.html'
						});
					}else if(node.text == "编辑模板"){
						$("#newTableLayout").layout('panel', 'center').panel({
							href : 'center_editTable.html'
						});
					}
						
				}
			});
		})
	</script>
