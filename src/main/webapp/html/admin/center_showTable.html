
<body>
<!-- JS代码 -->
<script type="text/javascript">
	$(function(){
		
		var editRow = undefined;
		
		$('#datagrid_showAllTables').datagrid({
		    url:$.projectUrl+"/admin/db/getAllTableByPage.do",
		    title:'表单查看',
		    iconCls:'icon-large-clipart',
		    checkOnSelect:false,
		    fit:true,	//加上这个属性可以让datagrid在界面很小的时候下面加一个滑动块
		    fitColumns:false,
		    nowrap:false,	//保证每一行的内容能够全部显示出来，也就是启动了换行模式
		    pagination:true,//显示分页功能
		    onDblClickRow:function(rowIndex,rowData){doubleClickRow(rowIndex,rowData);},//双击事件触发 
		    onLoadSuccess:function(data){loadSuccess();},//数据加载成功触发 
		    onLoadError:function(){loadError();},//数据加载失败触发 
		    onClickCell:function(rowIndex, field, value){clickCell(rowIndex, field, value);},
		    /* 定义列属性 */
		    columns:[[
				{field:'table_id',title:'table的id',width:20,checkbox:true},  
				{field:'name',title:'模板名称',width:200,
					editor:{
						type:"validatebox",
						options:{
							required:true
						}
					}},
				{field:'createtime',title:'创建时间',width:200,
					editor:{
						type:"datetimebox",
						options:{
							required:true,
							editable:false	//定义用户不可编辑 
						}
					}},
				{field:'info',title:'模板备注说明',width:300,
					editor:{
						type:"text"
					}},
				{field:'clickShow',title:'查看模板',width:110,
					formatter:function(){
						return "<input type='button' style='height:20px;width:100px' value='点击查看模板'/>";
					}},
				{field:'edit',title:'编辑模板',width:110,
					formatter:function(){
						return "<input type='button' style='height:20px;width:100px' value='点击编辑模板'/>";
					}},
				{field:'save',title:'保存',width:50,
						formatter:function(){
							return '<input type="button" style="height:20px;width:45px" value="保存" />';
					}},
				{field:'delete',title:'删除',width:50,
					formatter:function(){
								return '<input type="button" style="height:20px;width:45px" value="删除" />';
					}}
		    ]],
		    /* 定义工具栏按钮 */
		    toolbar:[{
				text:'编辑行',
				iconCls: 'icon-edit',
				handler: function(){beginEdit();}	//调用选中行的编辑模式 
			},'-',{
				text:'回滚编辑',
				iconCls: 'icon-mini-refresh',
				handler: function(){cancelEdit();}	//调用选中行的编辑模式 
			},'-',{
				text:'刷新尺寸',
				iconCls: 'icon-reload',
				handler: function(){flushSize();}	//调用插入行方法 
			},'-',{
				text:'保存',
				iconCls: 'icon-save',
				handler: function(){saveRow();}	//调用插入行方法 
			}]
		});
		
		/* 有时候会出现datagrid尺寸不能随着界面大小改变而改变，故需要进行刷新 */
		function flushSize(){
			$('#datagrid_showAllTables').datagrid({
				fit:true
			});
		}
		
		/* 当数据加载成功触发该方法，如果后台返回记录为0则算作加载成功 */
		function loadSuccess(){
			var rows = $("#datagrid_showAllTables").datagrid("getRows");
			if(rows.length < 1){
				$.messager.show({
					title:'提示',
					msg:'当前记录为空.',
					timeout:2000,
					showType:'slide'
				});
			}
		}
		/* 当数据加载失败触发该方法 */
		function loadError(){
			$.messager.show({
				title:'提示',
				msg:'访问路径出错，请联系管理员！！！ ',
				timeout:3000,
				showType:'slide'
			});
		}
		
		
		/* 双击事件函数 */
		function doubleClickRow(index,row){
			$('#datagrid_showAllTables').datagrid('uncheckRow', editRow);
			/* 判断是否还有未完成编辑的行 */
			if (editRow != undefined) {
				if (!$('#datagrid_showAllTables').datagrid('validateRow', editRow)) {
					$.messager.show({
						title : '提示',
						msg : '请完成当前行的编辑 ！ ',
						timeout : 2000
					});
					return false;
				}
				$('#datagrid_showAllTables').datagrid('endEdit', editRow);
				editRow = undefined;
			}
			/* 取消所有行被选择项 */
			$('#datagrid_showAllTables').datagrid('uncheckAll');
			
			$('#datagrid_showAllTables').datagrid('checkRow',index);
			
			$('#datagrid_showAllTables').datagrid('beginEdit',index);
			editRow = index;
		}
		
		
		/* 保存行记录 */
		function saveRow() {
			/* 判断是否有行 */
			if ($('#datagrid_showAllTables').datagrid('getRows').length < 1) {
				$.messager.show({
					title : '提示',
					msg : '请创建行模式 ！！！ ',
					timeout : 2000
				});
				return false;
			}
			/* 判断最后一个编辑行是否通过校验 */
			if (!$('#datagrid_showAllTables').datagrid('validateRow', editRow)) {
				$.messager.show({
					title : '提示',
					msg : '请完成当前行的编辑 ！ ',
					timeout : 2000
				});
				return false;
			}
			$('#datagrid_showAllTables').datagrid('endEdit', editRow);
			editRow = undefined;
			return true;
		}
		
		
		/* 回滚编辑状态 */
		//这个注意一下：就是保存了以后，再回滚，那么还是会回滚改之前的数据，所以这里要加一个重新加载操作
		function cancelEdit(){
			editRow = undefined;
			$('#datagrid_showAllTables').datagrid('rejectChanges');//编辑回滚方法
			$('#datagrid_showAllTables').datagrid('uncheckAll');//取消所有行选择
		}
		
		/* 删除选中行 */
		function removeRow(){
			//注意这里不能使用getSelections属性，因为我是用的行首的复选框来作为是否被选中，
			//而easyui中datagrid组件每点击一行就会有一个颜色标记，也是被选中状态，这个选中就是用 getSelections 来获取，
			//而要根据复选框是否被选中来判断是否被选中则要使用 getChecked 
			var rows = $('#datagrid_showAllTables').datagrid('getChecked');
			if(rows.length > 0){
				$.messager.confirm('请确认','您确定要删除当前选中的所有行吗？',function(flag){
					if(flag){
						for(var i =0;i<rows.length;i++){	
				            var index = $('#datagrid_showAllTables').datagrid('getRowIndex',rows[i]);//该方法可以根据给定的行记录返回它在datagrid中的索引值
				            console.info(index);
				            /* 为了让在编辑变量还没有保存的时候就进行删除，并且让删除后编辑变量的还是对应到原来的行 */
				            if(index < editRow){
				            	editRow--;
				            }else if(index == editRow){
				            	editRow = undefined;
				            }
				            
				            $('#datagrid_showAllTables').datagrid('deleteRow',index);
					 }
					}
				});
				 
			}else{
				$.messager.alert('提示','请选择要删除的记录','error');
			}
		}
		
		
		/* 开启编辑行模式 */
		function beginEdit(){
			var rows = $('#datagrid_showAllTables').datagrid('getChecked');
			if(rows.length != 1){
				$.messager.show({
					title:'提示',
					msg:'请选中一行进行编辑 ！ ',
					timeout:2000
				});
				return;
			}
			
			//获取当前选中的行的索引
			var index = $('#datagrid_showAllTables').datagrid('getRowIndex',rows[0]);
			if(index != editRow && editRow != undefined){
				if (!validateEditRowIsNull($('#datagrid_showAllTables').datagrid('getRows').length)) {
					return;
				}
			}
			$('#datagrid_showAllTables').datagrid('beginEdit',index);
			editRow = index;
		}
		
		
		
		function clickCell(rowIndex, field, value){
			if(field == "clickShow"){
				var row = $('#datagrid_showAllTables').datagrid('getRows')[rowIndex];
				$.ajax({
					   type: "POST",
					   url: $.projectUrl+"/admin/db/getModelReturnJson.do",
					   dataType:"json",
					 //注意了，如果传递给后台的数据是直接就是json对象，而不是字符串，那么就要用JSON.tringify进行转换成字符串类型
					   data:"table_id="+row.table_id,
					   success: function(data){
						   if(data.success){	//
							   /* 这一步很重要，要理解，将model存入JQuery全局变量中，让不同页面可以共享这个对象 */
							   $.setGlobalModel(data.obj);
						   
						   	   /* 展开左边的面板，并且将页面注入当中 */
						   	   $("#newTableLayout").layout('expand', 'east');
						   	   
							   $("#newTableLayout").layout('panel', 'east').panel({
									href : 'east_showTable.html',
									width:650
								});
						   }else{
								$.messager.show({
									title:'提示',
									msg:data.msg,
									timeout:4000,
									showType:'slide'
								});
						   }
					   }
					});
			}
			/* 这个if判断如果点击的是保存按钮，那么将本条记录保存至数据库 */
			if(field == "save"){
				saveRow();
				var row = $('#datagrid_showAllTables').datagrid('getRows')[rowIndex];
				$.ajax({
					   type: "POST",
					   url: $.projectUrl+"/admin/db/updateTable.do",
					   dataType:"json",
					   contentType:"application/json;charset=utf-8",
					 //注意了，如果传递给后台的数据是直接就是json对象，而不是字符串，那么就要用JSON.tringify进行转换成字符串类型
					   data:JSON.stringify(row),
					   success: function(data){//返回的数据是json对象
						   if(data.success){
								$.messager.show({
									title:'提示',
									msg:'修改成功 ',
									timeout:2000,
									showType:'slide'
								});
						   }else{
								$.messager.show({
									title:'提示',
									msg:data.msg,
									timeout:2000,
									showType:'slide'
								});
						   }
					   }
					});
			}
			if(field == "delete"){
				var row = $('#datagrid_showAllTables').datagrid('getRows')[rowIndex];
				if(row == null || row == undefined)
					$.messager.show({
						title:'提示',
						msg:"获取当前行 table_id失败 ",
						timeout:2000,
						showType:'slide'
					});
 				$.ajax({
					   type: "POST",
					   url: $.projectUrl+"/admin/db/deleteTableById.do",
					   dataType:"json",
					 //注意了，如果传递给后台的数据是直接就是json对象，而不是字符串，那么就要用JSON.tringify进行转换成字符串类型
					   data:"table_id=" + row.table_id,
					   success: function(data){//返回的数据是json对象
						   if(data.success){
							   $('#datagrid_showAllTables').datagrid('reload');
								$.messager.show({
									title:'提示',
									msg:data.msg,
									timeout:2000,
									showType:'slide'
								});
						   }else{
								$.messager.show({
									title:'提示',
									msg:data.msg,
									timeout:2000,
									showType:'slide'
								});
						   }
					   }
					});
			}
			
			if(field == "edit"){
				/* 首先是获取该行对应的table的id，然后存入全局变量，让另一个页面可以获取该值 */
				var row = $('#datagrid_showAllTables').datagrid('getRows')[rowIndex];
				$.setGlobalTableId(row.table_id);
				$("#newTableLayout").layout('panel', 'center').panel({
					href : 'center_editTable.html'
				});
			}
		}
		
		
		function test(){

		}
		
	})

</script>

<table id="datagrid_showAllTables">
</table>

</body>
