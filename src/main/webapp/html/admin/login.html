
<body>


	<!-- 登陆div -->
<div id="window" class="easyui-window" style="width:300px;height:150px" data-options="modal:true,title:'登陆界面',closable:false,minimizable:false,collapsible:false">
			<form id="window_admin_login_form_login" method="post">
		    	<table cellpadding="5">
		    		<tr>
		    			<td>Name:</td>
		    			<td><input id="window_admin_login_form_login_name" class="easyui-textbox" type="text" name="name" data-options="required:true,validType:'namevalidte'"></input></td>
		    		</tr>
		    		<tr>
		    			<td>Password:</td>
		    			<td><input id="window_admin_login_form_login_password" class="easyui-textbox" type="password" name="email" data-options="required:true,validType:'unnormal'"></input></td>
		    		</tr>
		    	</table>
	    	</form>
		    <div style="text-align:center;padding:5px">
		    	<a id="admin_login_submit" href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
		    </div>
</div>







<script type="text/javascript">
function submitForm(){
	$('#window_admin_login_form_login').form('submit',{
	    onSubmit: function(){
	    	//首先开启检验功能 
	    	var flag = $('#window_admin_login_form_login').form('validate');
	    	if(flag == false){
	    		return false;
	    	}
	    	else{
	    		var user = {};
	    		user["name"] = $("#window_admin_login_form_login_name").val();
	    		user["password"] = $("#window_admin_login_form_login_password").val();
	    		
	     		$.ajax({
				   type: "POST",
				   url: $.projectUrl+"/admin/db/login.do",
				 //注意了，如果传递给后台的数据是直接就是json对象，而不是字符串，那么就要用JSON.stringify进行转换成字符串类型
				   data:"name="+user.name+"&password="+user.password,
				   success: function(data){
					   console.info(data);
				     if(data.success){
				    	 //此处将当前用户存入全局变量中 
				    	 $.setGlobalUser(data.obj);
				    	 
				    	 $("#window").window('close');
				 		 $.messager.show({
							title:'提示',
							msg:'欢迎 '+user.name,
							timeout:5000
						 });
				     }else{
				 		 $.messager.show({
								title:'提示',
								msg:data.msg,
								timeout:5000
							 });
				     }
				   }
	     		});
	    	}
	    }
	});
}
function clearForm(n){
	$('#window_admin_login_form_login').form('clear');
}


$("#window").keydown(function(event) {
    if(event.keyCode == 13) {
    	submitForm();
    }
});
</script>






</body>
